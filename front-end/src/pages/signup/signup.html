
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Sign up for An Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="signup">
  <form submit="createAccount(newUser)" >
    
    <ion-input type="text" name="userName" [(ngModel)]="newUser.name" placeholder="user name" ></ion-input>

    <ion-input type="password" name="userPassword" [(ngModel)]="newUser.password" placeholder="password" ></ion-input>

  </form>

  <button ion-button (click)="createAccount(newUser)" ></button>
</ion-content>
