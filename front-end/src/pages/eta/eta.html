<ion-header>

  <ion-navbar color= "dark">
    <ion-title>Estimated Time of Arrival</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Your Route</h3>
  <h3>Your Stop</h3>
  <h3>Your Bus</h3>
  <h2>Your ETA</h2>

  <div>
    Alarm
  </div>

  <!-- if the user is logged in already, display "save this route" -->
  <!-- if the user is not logged in, display "Login/Signup option" -->
  <button ion-button (click)="saveRoute()" >Save Your Route</button>
  <button ion-button (click)="logIn()" >Login to save this route</button>
  

</ion-content>
